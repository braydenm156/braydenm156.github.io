<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Box</title>
<style>
.styled-box {
color: blue; /* Changes text color to blue */
border: 4px dashed yellow; /* Adds a 2px black solid border */
padding: 10px; /* Adds space inside the border */
width: 300px; /* Sets a fixed width for the box */
text-align: center; /* Centers the text inside the box */
margin:auto;
}
p{
    text-align: center;
}
</style>
</head>
<body>
<h1>CSS Styling Example</h1>
<div class = "styled-box">
    <p>This is a styled paragraph with a border. testing with more text</p>
</div>
</body>
</html>
