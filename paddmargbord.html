            <h1> Padding, Margin and Borders </h1>



            <h3> Here we see padding and margin used on the background button class which is the grey button you see up top that changes light and dark modes </h3>
            <!-- Prism.js Dark Theme -->
            <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
            <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>

            <!-- Code Block with Copy Button -->
            <div style="position: relative; margin: 1em 0;">
            <button onclick="copyCode(this)" style="
            position: absolute; top: 10px; right: 10px;
            background: #2d2d2d; color: white; border: none;
            padding: 5px 10px; border-radius: 5px; cursor: pointer;
            font-size: 0.8rem;
            ">Copy</button>

            <pre style="overflow-x: auto; border-radius: 10px;"><code class="language-javascript">
                <script>
                    .background-button {
                        padding: 10px 20px; // 10 px on the left and right. 20px on the top and bottom. This is the space between the text and the outside of the button
                        margin: .5em .5em .5em .5em; //Space around the button creates white space so everything isn't on top of another
                        font-size: 16px;
                        cursor: pointer; // changes mouse to a hand icon
                      }
                </script>
            </code></pre>
            </div>

            <!-- Copy to Clipboard Script -->
            <script>
            function copyCode(btn) {
            const code = btn.nextElementSibling.querySelector('code').innerText;
            navigator.clipboard.writeText(code).then(() => {
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 1500);
            });
            }
            </script>
