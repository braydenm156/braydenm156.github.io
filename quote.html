         <script src="blackbackground.js"></script> 
    </nav>
    <main>
        
        <h1 id="title">Click the button to get a quote!</h1>
        <button id="quoteButton">Get Quote</button>

        <script>
        // Variables
        const quotes = [
            "Believe in yourself!",
            "You can do it!",
            "Never give up!",
            "Stay positive!",
            "Work hard, dream big!"
        ];

        // Function
        function getRandomQuote() {
            // Expression: pick a random index
            const randomIndex = Math.floor(Math.random() * quotes.length);
            
            // Document Object Model (DOM) update
            document.getElementById("title").textContent = quotes[randomIndex];
        }

        // Event listener
        document.getElementById("quoteButton").addEventListener("click", getRandomQuote);
        </script>
    </main>
</body>
